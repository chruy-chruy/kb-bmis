<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/north-logo.ico"
      type="image/x-icon"
    />

    <!--=============== BOX ICONS ===============-->
    <link href="vendors/boxicons-2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <!--=============== JQUERY ===============-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>

    <!--=============== DATATABLES ===============-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js" defer></script>

    <title>Barangay Management System</title>
  </head>
  <body>
    <div class="login__container">
      <div class="wave">
        <img src="assets/img/layered-waves-haikei.svg" alt="" />
      </div>

      <img class="login__img" src="assets/img/undraw_login.svg" alt="" />

      <form action="" class="login__form">
        <div class="login__text">
          <img src="assets/img/kb-bmis.svg" alt="" />
        </div>

        <div class="input__wrapper input__wrapper--block input__wrapper--login">
          <div class="input__inner--with-leading-icon input__inner">
            <i
              class="bx bxs-user-rectangle input__icon input__icon--leading"
            ></i>
            <input
              name="first_name"
              type="text"
              class="input--light300 input--login"
              value=""
              placeholder="Username"
            />
          </div>
          <div class="input__message"></div>
        </div>

        <div class="input__wrapper input__wrapper--block input__wrapper--login">
          <div class="input__inner--with-leading-icon input__inner">
            <i class="bx bxs-lock input__icon input__icon--leading"></i>
            <input
              name="first_name"
              type="password"
              class="input--light300 input--login"
              value=""
              placeholder="Password"
            />
          </div>
          <div class="input__message"></div>
        </div>

        <a
          href="kb-bmis/dashboard/"
          class="button button--primary button--block login__button"
          >Login</a
        >
        <a href="" class="login__forgot-password"> Forgot password? </a>
      </form>
    </div>
  </body>
</html>
